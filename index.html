<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Jogo da Forca</h1>
        <div
          id="soundToggleButton"
          aria-label="Ativar/Desativar som"
          class="sound-toggle-button"
        >
          <i id="soundIcon" class="fas fa-volume-up"></i>
        </div>
      </header>

      <div class="game-message">
        <strong>Dica:</strong> <span id="hint-text">Carregando...</span>
      </div>

      <div
        id="result-message"
        class="game-message-result"
        style="display: none"
      ></div>

      <div class="container-count">
        <p><strong>Vitórias: </strong><span id="hits-count">0</span></p>
        <p><strong>Derrotas: </strong><span id="defeats-count">0</span></p>
        <p class="text-tentativa">Tentativas: <span id="tries-left">6</span></p>
      </div>

      <div id="message" class="message"></div>
      <canvas
        id="hangman-canvas"
        width="200"
        height="250"
        class="hangman-canvas"
      ></canvas>

      <div id="word" class="word"></div>
      <div id="keyboard" class="keyboard"></div>

      <div class="game-controls">
        <button id="restartButton" class="button button-primary">
          <i class="fas fa-undo"></i> Jogar de novo
        </button>
        <button id="resetScoreButton" class="button button-secondary">
          <i class="fas fa-redo-alt"></i> Reiniciar placar
        </button>
      </div>
    </div>

    <script src="./assets/scripts/script.js" defer></script>

    <footer class="copyright">
      <a href="https://github.com/mirraelly"> © 2025 Mirraely Moura </a>
    </footer>
  </body>
</html>
