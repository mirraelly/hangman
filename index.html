<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Jogo da Forca</h1>

      <div class="text-sm text-gray-600 mt-2">
        <strong>Dica:</strong> <span id="hint-text">Carregando...</span>
      </div>

      <div class="info" id="tries-container">
        <p class="text-tentativa">
          Tentativas restantes: <span id="tries-left">6</span>
        </p>
      </div>

      <div id="message" class="message"></div>

      <canvas
        id="hangman-canvas"
        width="200"
        height="250"
        class="hangman-canvas"
      ></canvas>

      <div id="word" class="word"></div>
      <div id="keyboard" class="keyboard"></div>

      <button id="restartButton">🔁 Reiniciar</button>
    </div>

    <script src="script.js"></script>

    <footer class="copyright">
      <a href="https://github.com/mirraelly"> © 2025 Mirraely Moura </a>
    </footer>
  </body>
</html>
